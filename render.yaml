services:
  - type: web
    name: endless-path-backend
    env: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: endless_path_production
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: "*"

  - type: web
    name: endless-path-frontend
    env: node
    region: oregon
    buildCommand: cd frontend && yarn install && yarn build
    startCommand: cd frontend && npx serve -s build -p $PORT
    envVars:
      - key: REACT_APP_BACKEND_URL
        sync: false
